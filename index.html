<html>

<head>
         <link rel="stylesheet" href="estilos.css">
    </head>

    <body>
        <header>
                <img src="imagenes/Logo-a.png" alt="logo">
                <div class="titulo">
                    <h3>* ENCRIPTADOR DE TEXTO *</h3>
                </div>
                
        </header>

        <main>
            <section class="seccion1">
               <textarea class="area" placeholder="Ingrese el texto aqui"></textarea>
               
               <div class="icono">
                  <img src="imagenes/icono.png" alt="icono">  Ingresar solo letras minusculas y sin acentos!!!
               </div>
               

               <div class="contenedor-botones">
                 <input type="button" class="btn-encriptar" value="encriptar">
                 <input type="button" class="btn-desencriptar" value="desencriptar">
               </div>

            </section>

            <section class="seccion2">
                
                <div class="contenedor-muneco">
                    <img src="imagenes/muneco.png" alt="imagen del muneco">
               </div>
               <div class="contenedor-h3">
                    <h3>Ningun mensaje fue encontrado</h3>
               </div>
               <div class="contenedor-parrafo">
                     <p>Ingresa el texto que deseas encriptar o desencriptar</p>         
               </div>              
               <div class="contenedor-resultado">
                     <textarea class="texto-resultado" id="texto" placeholder="RESULTADO"></textarea>
               </div>                
               <div class="contenedor-copiar">
                     <input type="button" class="btn-copiar" value="copiar">               
               </div>

            </section>
        </main>
        <footer>
            <p>@xavicardozo87 - Cardozo Edgardo Javier</p>
        </footer>
        <script src="archivo-java.js"> </script>
    </body>
</html>
